<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="./images/plants/plant1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./images/plants/plant1-small.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./images/plants/plant2-small.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./images/plants/plant3-small.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./images/plants/plant4-small.png" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="./images/plants/plant1.png" onclick="currentSlide(1)" alt="plant">
    </div>

    <div class="column">
      <img class="demo" src="./images/plants/plant2.png" onclick="currentSlide(2)" alt="plant">
    </div>

    <div class="column">
      <img class="demo" src="./images/plants/plant3.png" onclick="currentSlide(3)" alt="plant">
    </div>

    <div class="column">
      <img class="demo" src="./images/plants/plant4.png" onclick="currentSlide(4)" alt="plant">
    </div>
  </div>
</div>
